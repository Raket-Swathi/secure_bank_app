<!DOCTYPE html>
<html>
<head>
  <title>Banking Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f2f2f2;">
  <div class="bg-primary text-white text-center p-3">
    <h2>üè¶ Banking Application</h2>
  </div>
  <nav class="nav justify-content-center bg-light fw-bold py-2">
  {% if session.username %}
    <a class="nav-link" href="/create_account">Create Account</a>
    <a class="nav-link" href="/check_balance">Check Balance</a>
    <a class="nav-link" href="/transactions">Transaction History</a>
    <a class="nav-link" href="/deposit">Deposit</a>
    <a class="nav-link" href="/withdraw">Withdraw</a>
    <a class="nav-link" href="/transfer">Transfer</a>
    <a class="nav-link btn btn-outline-danger text-danger ms-3" href="/logout">Logout</a>
  {% else %}
    <a class="nav-link" href="/register">Register</a>
    <a class="nav-link" href="/login">Login</a>
  {% endif %}
</nav>

  <div class="container mt-4">
    <div class="card p-4">
      <h4>Welcome to the Banking App</h4>
      {% if session.username %}
        <p>You are logged in as <strong>{{ session.username }}</strong></p>
      {% endif %}
    </div>
  </div>
</body>
</html>
